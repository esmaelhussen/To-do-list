<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>esmael To-Do List</title>
  <base href="/To-do-list/"><script defer src="/To-do-list/runtime.bundle.js"></script><script defer src="/To-do-list/index.bundle.js"></script></head>
  <body>
    <main class="all">
    <div id="todo-container">
      <div class="todo-main">
        <h2 class="main">Today's To Do</h2>
        <button type="button" class="btn btn-refresh">
        <i class="fas fa-sync"></i>
      </button>
      </div>
      <div class="input-add">
        <input type="text" class="input" placeholder="Add to your list ..." />
        <button type="button" class="btn btn-add">
        <i class="fas fa-level-down-alt"></i></button>
      </div>

      <ul class="all-lists"></ul>
      <button type="button" class="btn btn-clear">clear all completed</button>
      
    </div>
  </main>
  
  <footer class="foot">&#169;2024 Made by esmael hussen</footer>
  </body>
</html>
